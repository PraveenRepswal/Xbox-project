<!DOCTYPE html>
<html>
<head>
    <title>Sign Up and Login Form</title>
    <link rel="stylesheet" href="sign-up_login.css">
</head>
<body>
    <div class="form-container">
        <input type="checkbox" id="chkbox" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chkbox" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Sign up</button>
                <p class="switch-txt">Already have an account? <label for="chkbox">Login</label></p>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chkbox" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Login</button>
                <p class="switch-txt">Don't have an account? <label for="chkbox">Sign up</label></p>
            </form>
        </div>
    </div>

    <div>
        <div class="info-section">
            <h3>Why Join Xbox?</h3>
            <p>As a member, enjoy exclusive gaming content, early access to upcoming releases, and special discounts.</p>
            <p>Already have an account? Log in to continue enjoying your gaming experience!</p>
        </div>
    </div>
</body>
</html>
