<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xbox Sign Up and Login</title>
    <link rel="stylesheet" href="sign-up_login.css">
</head>
<body>
    <div class="container">
        <div class="form-container" style="background-image: url('Images/Xbox\ paradise.png'); background-size: cover; background-position: center;">
            <input type="checkbox" id="toggle" aria-hidden="true">

            <div class="signup-form">
                <form>
                    <h2>Sign Up</h2>
                    <input type="text" name="username" placeholder="User Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <div class="login-form">
                <form>
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <div class="info-section">
            <h3>Why Join Xbox?</h3>
            <p>As a member, enjoy exclusive gaming content, early access to upcoming releases, and special discounts.</p>
            <p>Already have an account? Log in to continue enjoying your gaming experience!</p>
        </div>
    </div>
</body>
</html>
